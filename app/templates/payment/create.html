{% extends "base.html" %}

{% block content %}
    <h1>Payment</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.currency.label }}<br>
            {{ form.currency(size=3) }}
        </p>
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=8) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=4096) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
